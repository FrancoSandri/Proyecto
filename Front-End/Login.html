<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="Style/Login.css" rel="stylesheet" type="text/css" />
    <script src='main.js'></script>
    <script src="login.js"></script>
    <script src='help.js'></script>

    <link href="Icons/css/uicons-bold-rounded.css" rel="stylesheet">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
    <script>
        (function(d){
           var s = d.createElement("script");
           /*position*/
           s.setAttribute("data-position", 3);
           /*size (values: small, large)*/
           s.setAttribute("data-size", "small");
           /*default language (e.g., fr, de, es, he, nl, etc.)*/
           s.setAttribute("data-language", "es");
           /*color (e.g., #053f67)*/
           s.setAttribute("data-color", "#fff");
           /*override type (1=person, 2=chair, 3=eye, 4=text)*/
           s.setAttribute("data-type", "1");
           /* s.setAttribute("data-statement_text:", "Our Accessibility Statement");*/
           /* s.setAttribute("data-statement_url", "http://www.example.com/accessibility";*/
           /*support on mobile devices*/
           s.setAttribute("data-mobile", true);
           /* uncomment the following line to set custom trigger action for accessibility menu*/
           /* s.setAttribute("data-trigger", "triggerId")*/
           s.setAttribute("data-account", "Kzwh8zrdzV");
           s.setAttribute("src", "https://cdn.userway.org/widget.js");
           (d.body || d.head).appendChild(s);})(document)
   </script>
   <script src= 'login.js'></script>
</head>
<body>
    <div class="Form">
        <div class="Register">
            <div class="Titles">
                <h1>Iniciar sesión</h1>
                <h3>Bienvenido de vuelta! Por favor, Introduzca sus datos.</h3>
            </div>
            <form class="From">
                <h5>Correo Electronico</h5>
                    <input type="email" id="emailInput" placeholder="example@gmail.com">
                <h5>Contraseña</h5> 
                    <input type="password" id="passwordInput" placeholder="example">
                        <h5><a id="Contraseña" href="RecoverPassword.html">Olvide mi Contraseña</a></h5>
            </form>
            <form action="index.html">
                <button class="Sesion" id="button">Iniciar sesión</button>
            </form>
            <h4 href="Register.html">¿No tienes una cuenta?</h4>
            <a href="Register.html">Crear cuenta</a>
        </div>
        <div class="Imagenes">
            <img src="Fotos/LoginBackGround.webp">
        </div>
    </div>
</body>
</html>
