<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Satolution|Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="Style/Login.css" rel="stylesheet" type="text/css" />
    <script src='main.js'></script>
    <link href="Icons/css/uicons-bold-rounded.css" rel="stylesheet">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
    <script>
        (function(d){
           var s = d.createElement("script");
           /*position*/
           s.setAttribute("data-position", 3);
           /*size (values: small, large)*/
           s.setAttribute("data-size", "small");
           /*default language (e.g., fr, de, es, he, nl, etc.)*/
           s.setAttribute("data-language", "es");
           /*color (e.g., #053f67)*/
           s.setAttribute("data-color", "#fff");
           /*override type (1=person, 2=chair, 3=eye, 4=text)*/
           s.setAttribute("data-type", "1");
           /* s.setAttribute("data-statement_text:", "Our Accessibility Statement");*/
           /* s.setAttribute("data-statement_url", "http://www.example.com/accessibility";*/
           /*support on mobile devices*/
           s.setAttribute("data-mobile", true);
           /* uncomment the following line to set custom trigger action for accessibility menu*/
           /* s.setAttribute("data-trigger", "triggerId")*/
           s.setAttribute("data-account", "Kzwh8zrdzV");
           s.setAttribute("src", "https://cdn.userway.org/widget.js");
           (d.body || d.head).appendChild(s);})(document)
   </script>
</head>
<body>
    <div class="Form">
        <div class="Register">
            <div class="Titles">
                <h1>Contacto</h1>
                <h3>Hola! Contanos que paso para poder mejorar nuestro servicio! Gracias!</h3>
            </div>
            <form class="From">
                <h5>Usaurio</h5>
                    <input type="text" id="textInput">
                <h5>Correco electronico</h5> 
                    <input type="email" id="emailInput">
                <h5>Mensaje</h5>
                    <span class="textarea" role="textbox" contenteditable></span>
            </form>
            <form action="#.html">
                <button class="Sesion" id="button">Enviar Mensaje</button>
            </form>
        </div>
        <div class="Imagenes">
            <img src="Fotos/Home-Help-BG.png">
        </div>
    </div>
    
</body>
</html>
